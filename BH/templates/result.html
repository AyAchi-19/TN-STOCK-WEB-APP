<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Market Analysis Insights</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      max-width: 900px;
      margin-top: 50px;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h1, h4 {
      text-align: center;
    }
    pre {
      background: #e9ecef;
      padding: 20px;
      border-radius: 5px;
      overflow: auto;
    }
    .chart {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .btn-secondary {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Market Analysis Insights</h1>
    
    <div class="mb-4">
      <h4>AI-Generated Insights</h4>
      <pre>{{ insights }}</pre>
    </div>
    
    <div class="chart">
      <img src="{{ chart_url }}" alt="Technical Analysis Chart" class="img-fluid rounded shadow">
    </div>
    
    <a href="/" class="btn btn-secondary btn-lg">Analyze Another File</a>
  </div>
  
  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
