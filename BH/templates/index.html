<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tunisia Stock Analysis </title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #00ff15;
      border: none;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .custom-file-input::file-selector-button {
      background-color: #0aac60;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tunisia Stock Analysis</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <p class="mb-0">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload CSV File</label>
        <input type="file" class="form-control" name="file" id="file" required>
        <div class="form-text">Ensure the file is formatted using French conventions (semicolon, comma as decimal, DD/MM/YYYY dates).</div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Analyze Stock Data</button>
      </div>
    </form>
  </div>
  
  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
